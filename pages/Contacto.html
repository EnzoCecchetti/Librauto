    <main class="main-contact">
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>
            <br>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="8" required></textarea>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3143.524740063684!2d-57.581025949088115!3d-38.01154457319021!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584deb89de830d3%3A0xe1a0d402e5dc899!2sLaprida%205252%2C%20B7602FMB%20Mar%20del%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1694803906794!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="iframe"></iframe>
